{% extends "wallpaper_base.html" %}
{% load static %}
{% block title %}
    {{product.name}}
{% endblock %}

<!-- product_detail.html -->

{% block content %}

<div class="product-details-container">
    <h1 class="product-name">{{ product.name }}</h1>
    <div class="image-panel">
        <img src="{{ product.imageURL }}" alt="{{ product.name }}">
    </div>
    <p class="product-price">Price: {{ product.price }} Ks</p>
    <p class="product-description"> {{ product.description }} </p>
    <button data-product="{{product.id}}" data-action="add" class="details-page-button update-cart">Add to Cart</button>
    <a class="details-page-button" href="{% url 'products' %}">Back to products</a>
</div>

{% endblock %}
