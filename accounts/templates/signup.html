{% extends "wallpaper_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container-fluid justify-content-center align-items-center full-height">
    <div class="card floating-card">
        <div class="card-body">
            <h2 class="card-title">Creatacc</h2>
            <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-success">Sign Up</button>
            </form>
        <p class="mt-3">
            Already have an account? <a href="{% url 'login' %}">Login here</a>.
        </p>
        </div>
    </div>
</div>
{% endblock %}
