{% extends "wallpaper_base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="auth-page container-fluid d-flex justify-content-center align-items-center full-height">
    <div class="card floating-card shadow-lg p-4" style="width: 400px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4" style="color: #FFF8DC;">
                Creatacc
            </h2>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label style="color: #FFFAF0; font-weight: 600;">
                        {{ form.username.label }}
                    </label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label style="color: #FFFAF0; font-weight: 600;">
                        {{ form.email.label }}
                    </label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label style="color: #FFFAF0; font-weight: 600;">
                        {{ form.password1.label }}
                    </label>
                    {{ form.password1 }}
                </div>

                <div class="mb-3">
                    <label style="color: #FFFAF0; font-weight: 600;">
                        {{ form.password2.label }}
                    </label>
                    {{ form.password2 }}
                </div>

                <button type="submit" class="btn btn-success w-100 mb-3">
                    Sign Up
                </button>

                <p class="text-center mt-2" style="color: #FFFFE0;">
                    Already have an account? 
                    <a href="{% url 'login' %}" style="color: #FFD700; font-weight: bold;">
                        Login here
                    </a>.
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
